<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Dog Treater and Dispenser</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.4.0/adapter.min.js"></script>
    <script src="https://janus.conf.meetecho.com/janus.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style type='text/css'>
        #video-canvas {
            width: 100%;
            height: 100%;
        }

    </style>
  </head>
  <body>
    <div class='container'>
        <div class='row'>
            <h3>
            Watch your dog and reward when stop whining
            </h3>
        </div>
        <div class='row'>
            <div class='col-12 col-lg-8'>
                <video id=video-canvas muted=true playsinline=true autoplay=true controls=true/>
            </div>
            <div class='col-12 col-lg-4'>
                Reward for a dog:
                <div class="d-grid gap-2">
                    <button class='btn btn-primary btn-lg' name='portion' value='1'>SMALL</button>
                    <button class='btn btn-secondary btn-lg' name='portion' value='2'>MEDIUM</button>
                    <button class='btn btn-primary btn-lg' name='portion' value='3'>BIG</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>

    <script>
        $("button[name=portion]").click(function() {
            var portion=$(this).attr("value")

            var data = JSON.stringify({"portion": portion})
            $.post({url: "dispenser/treat",
                    contentType: "application/json"},
                   data)

        })
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
